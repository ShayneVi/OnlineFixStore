<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Fix Store</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ChevronLeft = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="15 18 9 12 15 6"></polyline></svg>;
        const ChevronRight = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="9 18 15 12 9 6"></polyline></svg>;
        const Download = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>;
        const Loader = () => <svg className="animate-spin" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg>;

        const GameFixStore = () => {
            const [games, setGames] = useState([]);
            const [currentPage, setCurrentPage] = useState(1);
            const [selectedGame, setSelectedGame] = useState(null);
            const [steamData, setSteamData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [steamLoading, setSteamLoading] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');

            const GITHUB_USERNAME = 'ShayneVi';
            const GITHUB_REPO = 'OnlineFix';
            const GAMES_PER_PAGE = 30;

            const gameAppIDs = ['1001270','1020790','1025600','1030300','1060230','1062810','1063030','1063590','1079260','1097840','1107320','1116170','1116540','1124180','1125240','1129580','1133500','1139980','1154030','1158160','1171690','1183530','1190970','1203190','1203620','1214650','1216320','1240590','1245250','1252680','1266470','1266540','1268590','1284130','1284190','1326470','1328990','1331510','1335830','1340990','1342490','1351000','1354260','1363360','1371690','1374490','1390190','1403650','1407180','1411020','1424860','1426450','1439750','1445790','1465070','1479730','1481170','1484180','1485590','1498130','1501690','1511630','1527950','1534840','1538550','1540210','1550180','1555150','1564600','1566690','1575940','1584690','1592290','1595710','1601330','1603180','1604030','1605250','1619310','1621690','1623730','1624060','1636030','1638950','1641960','1656930','1660080','1661630','1669480','1672500','1677110','1677970','1682050','1683150','1686940','1689500','1689620','1691320','1708850','1714900','1721110','1722840','1722870','1723780','1724030','1726130','1729140','1745680','1757300','1761620','1763250','1765300','1771180','1790600','1791910','1794830','1796470','1801110','1801520','1812450','1812560','1817800','1830630','1836730','1839950','1843310','1855580','1861630','1866320','1866980','1877020','1888160','1892140','1893810','1903560','1911610','1931180','1947070','1951780','1953230','1955340','1959140','1975580','1981820','1982340','2000890','2001120','2009350','2009460','2012320','2015270','2021880','2059530','2061620','2076010','2088650','2089250','2095950','2106670','2115390','2116120','212480','2132850','2153780','2157560','2168260','2168680','217200','2174420','2178070','2186680','2186700','2189670','2192900','2193540','2195410','2202120','2204350','2208570','2215430','2217000','2235150','2235200','2248760','2262080','2263920','2268560','2269950','2271930','2272540','2273980','2275020','2280','2283880','2287330','2296990','2300320','2307350','2313330','232090','2328310','2336220','2343920','2347080','2351560','2354000','2354330','2355860','2357000','2367480','2370170','2374030','2379810','2390260','2392280','2400430','2406770','2408820','2423300','2427700','2428810','2436940','2437670','2440380','2444750','2450450','2454890','2455340','2456420','2457540','2467810','2469200','2475010','2475460','2492040','2506480','2510960','2512930','2518430','2533020','2537590','2543180','2543510','2545360','2545710','2566340','2567870','2570210','2599370','2617700','2620240','2622380','2625420','2627570','2628230','2634890','2644470','2646460','2658510','2661300','2683150','2686580','2686630','2689120','2695940','269770','2698780','2703850','2707940','2708450','2719200','2722360','2723680','2725200','2729480','2730810','2732610','2737070','2748340','2749770','2757810','2768430','2774380','2777220','2780470','2780980','2787320','2788040','2790330','2793380','2800450','2802820','2810780','2818480','2820700','2823080','2824490','282800','2828860','2835530','2835570','2841770','2846060','2847850','2868070','2878420','2881650','2897700','2903710','2904000','2909110','2920510','2920570','2939830','2948640','2949320','2960770','2961880','2963880','2965660','2973830','2976900','2977620','2993780','2996040','2999030','2999090','3004100','3008130','3010460','3013550','3024040','3025290','3030360','3036880','3044440','3059070','3060170','3070520','3075800','3077020','3088440','3097560','3107800','3108510','3111080','3112260','3121110','3125250','3126150','3130340','3146520','3164500','3169520','3172770','3176060','3201910','3211680','3237570','3241660','3247750','3249560','3263320','3288270','3298460','3308210','3334280','3338950','3376250','3400930','3408110','3419130','3438990','3441460','3444080','3445340','3447690','3448750','3484300','348470','3498270','3527290','3533100','3569500','3570070','357190','35720','3575300','3576880','3585800','3588490','3602720','3621700','3645890','3702930','3716600','374320','3805420','3880420','427410','433300','433320','454650','457140','460340','512900','513710','516750','526870','570940','597170','619820','65800','688540','692850','70','718650','753640','780290','780310','781180','801630','804490','810040','838380','866570','871540','881020','887570','898800','908060','917950','927350','936720','946880','983870','9900'];

            // Cache for Steam data
            const steamCache = {};

            useEffect(() => {
                const loadGames = async () => {
                    const gameList = gameAppIDs.map(appID => ({
                        id: appID,
                        appID: appID,
                        filename: appID + '.zip',
                        downloadUrl: `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/main/${appID}.zip`,
                        name: `Game ${appID}`,
                        headerImage: '',
                        loading: true
                    }));

                    setGames(gameList);
                    setLoading(false);
                };

                loadGames();
            }, []);

            // Batch fetch function for better performance
            const fetchGameData = async (appID) => {
                if (steamCache[appID]) {
                    return steamCache[appID];
                }

                try {
                    const response = await fetch(`/api/steam?appid=${appID}`);
                    const data = await response.json();
                    
                    if (data[appID] && data[appID].success) {
                        const gameInfo = {
                            name: data[appID].data.name || `Game ${appID}`,
                            headerImage: data[appID].data.header_image || ''
                        };
                        steamCache[appID] = gameInfo;
                        return gameInfo;
                    }
                } catch (error) {
                    console.error(`Error fetching ${appID}:`, error);
                }
                
                return null;
            };

            // Fetch names for current page with concurrent requests
            useEffect(() => {
                const fetchPageNames = async () => {
                    const startIdx = (currentPage - 1) * GAMES_PER_PAGE;
                    const pageGames = filteredGames.slice(startIdx, startIdx + GAMES_PER_PAGE);
                    
                    // Filter games that need fetching
                    const gamesToFetch = pageGames.filter(game => 
                        game.name.startsWith('Game ') && !steamCache[game.appID]
                    );
                    
                    if (gamesToFetch.length === 0) return;
                    
                    // Fetch in batches of 10 concurrent requests
                    const batchSize = 10;
                    for (let i = 0; i < gamesToFetch.length; i += batchSize) {
                        const batch = gamesToFetch.slice(i, i + batchSize);
                        
                        const results = await Promise.all(
                            batch.map(game => fetchGameData(game.appID))
                        );
                        
                        // Update games with fetched data
                        results.forEach((data, idx) => {
                            if (data) {
                                const game = batch[idx];
                                setGames(prevGames =>
                                    prevGames.map(g =>
                                        g.appID === game.appID 
                                            ? { ...g, name: data.name, headerImage: data.headerImage }
                                            : g
                                    )
                                );
                            }
                        });
                        
                        // Small delay between batches to avoid overwhelming the API
                        if (i + batchSize < gamesToFetch.length) {
                            await new Promise(resolve => setTimeout(resolve, 200));
                        }
                    }
                };

                if (!loading && filteredGames.length > 0) {
                    fetchPageNames();
                }
            }, [currentPage, filteredGames, loading]);

            const fetchSteamData = async (appID) => {
                try {
                    setSteamLoading(true);
                    const response = await fetch(`/api/steam?appid=${appID}`);
                    const data = await response.json();
                    
                    if (data[appID] && data[appID].success) {
                        const gameData = data[appID].data;
                        setSteamData({
                            name: gameData.name || `Game ${appID}`,
                            header_image: gameData.header_image || '',
                            short_description: gameData.short_description || '',
                            screenshots: gameData.screenshots || [],
                            genres: gameData.genres || [],
                            developers: gameData.developers || [],
                            publishers: gameData.publishers || []
                        });
                        
                        setGames(prevGames =>
                            prevGames.map(game =>
                                game.appID === appID ? { ...game, name: gameData.name } : game
                            )
                        );
                    } else {
                        throw new Error('Game not found');
                    }
                } catch (error) {
                    setSteamData({
                        name: `Game ${appID}`,
                        header_image: '',
                        short_description: 'Description not available',
                        screenshots: [],
                        genres: []
                    });
                } finally {
                    setSteamLoading(false);
                }
            };

            const handleGameClick = (game) => {
                setSelectedGame(game);
                fetchSteamData(game.appID);
            };

            const handleDownload = (game) => {
                window.open(game.downloadUrl, '_blank');
            };

            const filteredGames = games.filter(game => 
                game.appID.includes(searchQuery) || game.name.toLowerCase().includes(searchQuery.toLowerCase())
            );

            const totalPages = Math.ceil(filteredGames.length / GAMES_PER_PAGE);
            const startIdx = (currentPage - 1) * GAMES_PER_PAGE;
            const currentGames = filteredGames.slice(startIdx, startIdx + GAMES_PER_PAGE);

            useEffect(() => {
                setCurrentPage(1);
            }, [searchQuery]);

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen bg-gray-900">
                        <div className="text-center">
                            <Loader />
                            <p className="text-white text-lg mt-4">Loading games...</p>
                        </div>
                    </div>
                );
            }

            if (selectedGame && steamData) {
                return (
                    <div className="min-h-screen bg-gray-900 text-white p-6">
                        <button onClick={() => setSelectedGame(null)} className="mb-6 px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded transition">
                            ← Back to Store
                        </button>

                        <div className="max-w-4xl mx-auto">
                            <div className="bg-gray-800 rounded-lg overflow-hidden shadow-xl">
                                {steamData.header_image && (
                                    <img src={steamData.header_image} alt={steamData.name} className="w-full h-64 object-cover" />
                                )}

                                <div className="p-8">
                                    <h1 className="text-4xl font-bold mb-2">{steamData.name}</h1>
                                    <p className="text-sm text-gray-400 mb-6">App ID: {selectedGame.appID}</p>

                                    {steamData.screenshots && steamData.screenshots.length > 0 && (
                                        <div className="mb-6">
                                            <h2 className="text-xl font-semibold mb-3">Screenshots</h2>
                                            <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                                {steamData.screenshots.slice(0, 6).map((ss, idx) => (
                                                    <img key={idx} src={ss.path_thumbnail} alt={`Screenshot ${idx + 1}`} className="rounded hover:opacity-80 transition cursor-pointer" />
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    <div className="mb-6">
                                        <h2 className="text-xl font-semibold mb-2">Description</h2>
                                        <p className="text-gray-300 leading-relaxed">{steamData.short_description || 'No description available'}</p>
                                    </div>

                                    {steamData.genres && steamData.genres.length > 0 && (
                                        <div className="mb-6">
                                            <h2 className="text-xl font-semibold mb-2">Genres</h2>
                                            <div className="flex flex-wrap gap-2">
                                                {steamData.genres.map((genre, idx) => (
                                                    <span key={idx} className="px-3 py-1 bg-blue-600 rounded-full text-sm">{genre.description}</span>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {steamData.developers && steamData.developers.length > 0 && (
                                        <div className="mb-6">
                                            <h2 className="text-xl font-semibold mb-2">Developer</h2>
                                            <p className="text-gray-300">{steamData.developers.join(', ')}</p>
                                        </div>
                                    )}

                                    {steamData.publishers && steamData.publishers.length > 0 && (
                                        <div className="mb-6">
                                            <h2 className="text-xl font-semibold mb-2">Publisher</h2>
                                            <p className="text-gray-300">{steamData.publishers.join(', ')}</p>
                                        </div>
                                    )}

                                    <button onClick={() => handleDownload(selectedGame)} className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center gap-2 transition">
                                        <Download /> Download Fix
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-900 text-white p-6">
                    <div className="max-w-7xl mx-auto">
                        <h1 className="text-4xl font-bold mb-6">Game Fix Store</h1>

                        <div className="mb-8">
                            <input
                                type="text"
                                placeholder="Search by App ID or game name..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                                className="w-full px-4 py-3 bg-gray-800 text-white rounded-lg border border-gray-700 focus:border-blue-500 focus:outline-none"
                            />
                        </div>

                        {filteredGames.length === 0 ? (
                            <div className="text-center py-12">
                                <p className="text-gray-400 text-lg">No games found matching "{searchQuery}"</p>
                            </div>
                        ) : (
                            <>
                                <div className="grid grid-cols-6 gap-3 mb-8">
                                    {currentGames.map(game => (
                                        <div key={game.id} onClick={() => handleGameClick(game)} className="bg-gray-800 rounded-lg overflow-hidden cursor-pointer hover:transform hover:scale-105 transition shadow-lg">
                                            <div className="aspect-square bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center relative overflow-hidden">
                                                {game.headerImage ? (
                                                    <img 
                                                        src={game.headerImage} 
                                                        alt={game.name}
                                                        className="absolute inset-0 w-full h-full object-cover"
                                                        style={{ objectFit: 'cover' }}
                                                    />
                                                ) : (
                                                    <span className="text-center font-semibold text-xs leading-tight z-10 p-2">{game.name}</span>
                                                )}
                                            </div>
                                            <div className="p-2">
                                                <p className="text-xs text-white font-semibold truncate" title={game.name}>
                                                    {!game.name.startsWith('Game ') ? game.name : ''}
                                                </p>
                                                <p className="text-xs text-gray-400">ID: {game.appID}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="flex items-center justify-between">
                                    <button onClick={() => setCurrentPage(p => Math.max(1, p - 1))} disabled={currentPage === 1} className="flex items-center gap-2 px-4 py-2 bg-gray-700 hover:bg-gray-600 disabled:opacity-50 rounded transition">
                                        <ChevronLeft /> Previous
                                    </button>

                                    <span className="text-gray-300">Page {currentPage} of {totalPages} ({filteredGames.length} games {searchQuery ? 'found' : 'total'})</span>

                                    <button onClick={() => setCurrentPage(p => Math.min(totalPages, p + 1))} disabled={currentPage === totalPages} className="flex items-center gap-2 px-4 py-2 bg-gray-700 hover:bg-gray-600 disabled:opacity-50 rounded transition">
                                        Next <ChevronRight />
                                    </button>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<GameFixStore />, document.getElementById('root'));
    </script>
</body>
</html>
